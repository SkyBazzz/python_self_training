<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volume Calculator</title>
</head>
<body class="container">
<h1>Volume Calculator</h1>
<p>Enter three dimensions to calculate a volume</p>
<form method="POST">
    <div>
        <input placeholder="First dimension" value="{{ dim_1 }}" name='first_dim'>
    </div>
    <div>
        <input placeholder="Second dimension" value="{{ dim_2 }}" name='second_dim'>
    </div>
    <div>
        <input placeholder="Third dimension" value="{{ dim_3 }}" name='third_dim'>
    </div>
    <p>{{ volume }}</p>
    <button class="btn btn-warning">Calculate</button>
</form>
</body>
</html>
